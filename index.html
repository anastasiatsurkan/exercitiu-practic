<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-size=1.0">
    <title>Warehouse stock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <div id="filters">
                <input id="search" placeholder="Name">
                <select>
                    <option value="">All</option>
                    <option value="office suits">Office suits</option>
                    <option value="dresses">Dresses</option>
                    <option value="coats">Coats</option>

                </select>
                <button onclick="filterProducts">Filter</button> 
            </div>
            <button onclick="addNewProduct()">Add product</button>

            <button onclick="showMostExpensive()">Show the most Expensive</button>

            <button onclick="showTheCheapest()">Show the cheapest</button>

            <button onclick="resetPage()">Reset</button>


        </header>

        <div id="productList"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
